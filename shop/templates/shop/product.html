{% extends 'shop/basic.html' %}

{% block title %} <h1>P{{product.product_name}}- My Awesome Cart</h1>{% endblock %}

{% block body %}

<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
       <img src="/media//{{product.image}}" width="350px">
    </div>
        <div class="btn btn-primary mx-2 my-4">Buy Now</div>
        <div class="btn btn-primary">Add to Cart</div>
        </div>
    <div class="col-md-8">
        <p><h3>{{product.product_name}}</h3>
        <strong>â‚¹ {{product.price}}</strong></p>
        <p>{{product.desc}}</p>
    </div>
        </div>
</div>
{% endblock %}

{% block js %}
<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();
document.getElementById('popcart').setAttribute('data-content','<h5>Cart for yoour items in your shopping cart</h5>');
</script>
{% endblock %}
